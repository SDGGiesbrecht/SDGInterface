name: Swift 5.7 (tvOS)

on: [push, pull_request]

jobs:
  Swift_5_7_tvOS:
    name: Swift 5.7 (tvOS)
    runs-on: macos-12
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_14.0.app
        xcodebuild -version
        swift --version
    - name: Validate
      shell: bash
      run: |
        set -x
        xcodebuild build -destination 'generic/platform=tvOS' -scheme SDGInterface-Package
        xcodebuild test -destination 'platform=tvOS Simulator,name=Apple TV 4K (2nd generation)' -scheme SDGInterface-Package
