name: macOS (Swift 5.4)

on: [push, pull_request]

jobs:
  macOS_Swift_5_4:
    name: macOS (Swift 5.4)
    runs-on: macos-11.0
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_12.5.app
        xcodebuild -version
        swift --version
    - name: Test
      shell: bash
      run: |
        set -x
        swift test
