name: Swift 5.7 (watchOS)

on: [push, pull_request]

jobs:
  Swift_5_7_watchOS:
    name: Swift 5.7 (watchOS)
    runs-on: macos-12
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_14.0.app
        xcodebuild -version
        swift --version
    - name: Validate
      shell: bash
      run: |
        set -x
        xcodebuild -resolvePackageDependencies
        xcodebuild build -destination 'generic/platform=watchOS' -scheme SDGInterface-Package
        xcodebuild test -destination 'platform=watchOS Simulator,name=Apple Watch Series 8 (41mm)' -scheme SDGInterface-Package
